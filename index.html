<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot IA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">FixBot-Assistente IdeaFix</div>
        
        <div id="chat-box" class="chat-box">
            <div class="bot-message">
                OlÃ¡! Bem-vindo(a) Ã  <strong>IdeaFix</strong>!<br>
                Somos especialistas em pelÃ­culas, adesivos e comunicaÃ§Ã£o visual.<br>
                Como posso te ajudar hoje?
                <ul>
                    <li>ðŸŽ¨ Adesivos personalizados</li>
                    <li>ðŸ’¬ Quero um orÃ§amento</li>
                    <li>ðŸ“‹ Ver serviÃ§os oferecidos</li>
                </ul>
            </div>
        </div>

        <div class="input-container">
            <input type="text" id="user-input" placeholder="Digite sua pergunta...">
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            let userInput = document.getElementById("user-input").value;
            let chatBox = document.getElementById("chat-box");

            if (userInput.trim() === "") return;

            // Exibe a pergunta do usuÃ¡rio
            chatBox.innerHTML += `<div class='user-message'>${userInput}</div>`;
            document.getElementById("user-input").value = "";

            // Envia para o back-end
            fetch("http://127.0.0.1:5000/perguntar", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ pergunta: userInput })
            })
            .then(response => response.json())
            .then(data => {
                let botResponse = data.resposta;
                chatBox.innerHTML += `<div class='bot-message'>${botResponse}</div>`;
                chatBox.scrollTop = chatBox.scrollHeight;
            })
            .catch(error => {
                chatBox.innerHTML += `<div class='bot-message'>Erro ao obter resposta.</div>`;
                console.error("Erro:", error);
            });
        }
    </script>
</body>
</html>
